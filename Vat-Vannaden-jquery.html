<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <style>
      * {
        margin: 0;
        font-family: "Poppins";
        padding: 0;
        background-color: #7a167e;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
      }

      .box {
        width: 300px;
        height: 300px;
        background-color: #ffffff;
        text-align: center;
        line-height: 300px;
        font-size: 20px;
        font-weight: bold;
        color: #000000;
      }

      button {
        font-size: 20px;
        width: 300px;
        height: 40px;
        border-radius: 5px;
        color: #ffffff;
        background-color: #ff0000;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
      }

      button:hover {
        background-color: #7a167e;
      }
    </style>
  </head>
  <body>
    <span class="box">THIS IS A WHITE BOX.</span>
    <button id="button">Click the button</button>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#button").click(function () {
          $(".box").css("background-color", "red");
          $(".box").text("THIS IS A RED BOX.").css("color", "white");

          $("#button").text("Button is clicked").css("background-color", "grey").css("color", "black");
        });
      });
    </script>
  </body>
</html>
